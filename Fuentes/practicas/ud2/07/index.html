		<header>
			<h1>MAPA DE IMAGEN: Constelaciones</h1>
		</header>
		<main>
			<section>
				<h3>Mapa Estelar</h3>
				<div>
					<p>Puedes hacer click en alguna estas constelaciones en el mapa para obtener más información sobre ellas:<br>
					<i>&nbsp;Cassioppeia<br>&nbsp;Cepheus<br>&nbsp;Leo<br>&nbsp;Osa Menor<br>&nbsp;Perseus</i></p>
				</div>
				<div>
<!-- Insertamos una imagen que asociaremos al mapa "mapa_estelar" mediante un atributo "usemap". -->
					<img src="images/mapa_estelar.jpg" alt="Mapa estelar" usemap="#mapa_estelar">
<!-- Creamos un mapa "mapa_estelar" -->
					<map name="mapa_estelar">
<!-- Dentro de nuestro mapa, creamos etiquetas "area" para diferenciar las distintas zonas. Cada area contendrá los atributos href, shape, coords y alt.  -->
						<area href="https://es.wikipedia.org/wiki/Casiopea_(constelaci%C3%B3n)" shape="rect" coords="170,370,240,420" alt="Cassiopea">
						<area href="https://es.wikipedia.org/wiki/Perseo_(constelaci%C3%B3n)" shape="rect" coords="210,272,268,363" alt="Perseo">
						<area href="https://es.wikipedia.org/wiki/Cefeo_(constelaci%C3%B3n)" shape="poly" coords="177,464,207,502,245,487,268,440,205,442" alt="Cefeo">
						<area href="https://es.wikipedia.org/wiki/Leo_(constelaci%C3%B3n)" shape="poly" coords="455,326,576,368,515,260" alt="Leo">
						<area href="https://es.wikipedia.org/wiki/Osa_Menor" shape="circle" coords="313,474,40" alt="Osa Menor">
					</map>
				</div>
